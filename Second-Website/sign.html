<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="padding">
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col pad">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <form class="row g-3">
        <div class="col-md-12">
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" aria-label="Email">
        </div>
        <div class="col-md-12">
          <input type="password" class="form-control" id="inputPassword4"  placeholder="Password" aria-label="Password">
        </div>
        <div class="col-12">
          <input type="text" class="form-control" id="inputAddress" placeholder="Address" aria-label="Address">
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" id="inputCity" placeholder="City" aria-label="City">
        </div>
        <div class="col-md-4">
         
          <select id="inputState" class="form-select">
            <option selected>state...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="text" class="form-control" id="inputZip" placeholder="Zip" aria-label="Zip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label text-white" for="gridCheck">
              Rember me
            </label>
          </div>
        </div>
        <div class="col-12 btn1">
          <button type="submit" class="btn btn-danger">Sign up</button>
        </div>
      </form>
    </div>
    <div class="images ">

        <img class="pos black" src="images/background-black.png" alt="">
        <img class="pos shoetext " src="images/shoes-text.png" alt="">
        <img class="pos opa" src="images/background-logo.png" alt="">
        <img class="pos red opa" src="images/background-red-sign.png" alt="">
        <img class="pos desigenedtext text opa" src="images/desigened-text.png" alt="">
        <img class="pos withtext text opa" src="images/with-text.png" alt="">
        <img class="pos prefectiontext text opa" src="images/prefection-text.png" alt="">
        <img class="pos shoemain opa" src="images/shoe-img.png" alt="">

        
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script> 
</body>
</html>
